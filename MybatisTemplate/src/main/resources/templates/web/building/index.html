<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot</title>
<style>
table, th, td, tr {
  border: 1px solid black;
}
td {
  padding-right: 30px;
}
</style>
</head>
<SCRIPT LANGUAGE="JavaScript">
      function confirmAction() {
        return confirm("DO YOU WANT DELETE ?")
      }
 
</SCRIPT>
<body>

 <h1>List Building:</h1>
  <a th:href="@{/web/building/addbuilding}">Add Building</a>
  <br />
  <br />

<table>

	
    <tr>
    	<th>Id</th>
      <th>Name</th>
      <th>namejp</th>
      <th>heightm</th>
      <th>heightft</th>
      <th>floors</th>
      <th>year</th>
      <th>city</th>
      <th>url image</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <th:block th:each="building : ${buildingList}">
      <tr>
        <td th:text="${building.id}"></td>
        <td><p th:text="${building.name}"></p></td>
        <td><p th:text="${building.nameJp}"></p></td>
        <td><p th:text="${building.heightM}"></p></td>
        <td th:text="${building.heightFt}"></td>
        <td th:text="${building.floors}"></td>
 		<td><p th:text="${building.year}"></p></td>
 		<td><p th:text="${building.city}"></p></td>
 		<td><p th:text="${building.image}"></p></td>
 		<td><a th:href = "@{/web/building/view/} + ${building.id}">View</a>
 		<td><a th:href = "@{/web/building/editbuilding-form/} + ${building.id}">Edit</a></td>
 		<td><a th:href = "@{/web/building/deleteBuilding/} + ${building.id}" + onclick="return confirmAction()">Delete</a></td>
 		</tr>
    </th:block>
   
</table>

</body>
</html>
