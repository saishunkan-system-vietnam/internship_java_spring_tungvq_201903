<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/table/add-student-style.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/table/style.css}" type="text/css">
	<style type="text/css">
	body{
	 background-image: url("/images/123.jpg");
            background-size: cover;   
            }
            h1 {
				  color: White;
				 text-align: center;
			}
            </style>
</head>
<SCRIPT LANGUAGE="JavaScript">
      function confirmAction() {
        return confirm("DO YOU WANT DELETE ?")
      }
 
</SCRIPT>
<body>
	<div id="container">
	
		<div id="content">
 <h1>List Building:</h1>
 <input type="button" value="Add Building" align="center"
 onclick = "window.location.href='/web/building/addbuilding'; return false;"/>
  
  <br />
  <br />

<table align="center">

	
    <tr>
    	<th>Id</th>
      <th>Name</th>
      <th>namejp</th>
      <th>heightm</th>
      <th>heightft</th>
      <th>floors</th>
      <th>year</th>
      <th>city</th>
      <th>url image</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <th:block th:each="building : ${buildingList}">
      <tr>
        <td th:text="${building.id}"></td>
        <td><p th:text="${building.name}"></p></td>
        <td><a th:href = "@{/web/building/view/} + ${building.id}"><p th:text="${building.nameJp}"></p></a></td>
        <td><p th:text="${building.heightM}"></p></td>
        <td th:text="${building.heightFt}"></td>
        <td th:text="${building.floors}"></td>
 		<td><p th:text="${building.year}"></p></td>
 		<td><p th:text="${building.city}"></p></td>
 		<td><p th:text="${building.image}"></p></td>
 		<td><a th:href = "@{/web/building/view/} + ${building.id}">View</a>
 		<td><a th:href = "@{/web/building/editbuilding-form/} + ${building.id}">Edit</a></td>
 		<td><a th:href = "@{/web/building/deleteBuilding/} + ${building.id}" + onclick="return confirmAction()">Delete</a></td>
 		</tr>
    </th:block>
   
</table>
</div>
</div>

</body>
</html>
