<html xmlns="http://www.thymeleaf.org">
<head>
<title>Spring Boot</title>
</head>
<body>
	
	<h1>VIEW</h1>
	
	ID: <span th:text="${project.id}"></span><br/>
	Name Project: <span th:text="${project.nameproject}"></span><br/>
	Start Project: <span th:text="${#dates.format(project.startdate, 'yyyy-MM-dd')}"></span><br/>

	<input type="button" value="Back" onclick = "window.location.href='/web/project/index2';">
