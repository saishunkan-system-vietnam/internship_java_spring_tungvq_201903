<html xmlns="http://www.thymeleaf.org">
<body>
	<h1>View</h1>
	
	<input type="button" value="Back" onclick="window.location.href='/web/building/index'"><br/>
	<table>
		<tr>
			<th>id</th>
			<th>Name</th>
			<th>area</th>
			<th>floor</th>
		</tr>
		
		<tr>
			<td th:text="${building.id}"></td>
			<td><p th:text="${building.name}"></p></td>
			<td th:text="${building.area}"></td>
			<td th:text="${building.floor}"></td>
		</tr>
	</table>
</body>
</html>
